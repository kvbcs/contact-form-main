<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Contact form</title>
	</head>
	<body>
		<main>
			<form action="">
				<h1>Contact Us</h1>
				<div>
					<label for="firstName"> First Name </label>
					<input type="text" name="firstName" required />
					<span>This field is required</span>
				</div>
				<div>
					<label for="lastName">Last Name</label>
					<input type="text" name="lastName" required />
					<span>This field is required</span>
				</div>
				<div>
					<label for="email">Email Address</label>
					<input type="email" required name="email" />
					<span>Please enter a valid email address</span>
					<span>This field is required</span>
				</div>
				<div>
					<label for="enquiry">Query Type</label
					><input
						type="radio"
						title="General Enquiry"
						name="enquiry"
						required
					/><input
						type="radio"
						title="Support Request"
						name="enquiry"
						required
					/><span>Please select a query type</span>
				</div>
				<div>
					<label for="message">Message</label><input type="text" />
					<span>This field is required</span>
				</div>
				<div>
					<input type="checkbox" name="consent" id="" /><label
						for="consent"
						>I consent to being contacted by the team</label
					>
					<span
						>To submit this form, please consent to being
						contacted</span
					>
				</div>
				<button type="submit">Submit</button>
			</form>
		</main>

		Message Sent! Thanks for completing the form. We'll be in touch soon!
	</body>
</html>
